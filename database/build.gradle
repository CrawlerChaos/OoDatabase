apply plugin: 'com.android.library'
def DATABASE_VERSION = 1;// database version
def DATABASE_NAME = "DatabseName";// database version

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        buildConfigField("int", "DATABASE_VERSION", sprintf("%s", DATABASE_VERSION))
        buildConfigField("String", "DATABASE_NAME", sprintf("\"%s\"", DATABASE_NAME))
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'de.greenrobot:greendao:2.1.0'
    compile 'de.greenrobot:greendao-generator:2.1.0'
}